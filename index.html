<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main class="results">
      <div class="result__info">
        <div class="result__title">
          <p class="result__text">Your Result</p>
        </div>
        <div class="result__score">
          <h1 class="result__number">76</h1>
          <p class="result__out-of">of 100</p>
        </div>
        <div class="result__feedback">
          <h2 class="result__feedback-number">Great</h2>
          <p class="result__feedback-text">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="summary">
        <div class="summary__title">
          <p class="summary__text">Summary</p>
        </div>
        <div class="summary__item red">
          <div class="summary__item-content">
            <img src="assets/icon-reaction.svg" alt="" class="summary__icon" />
            <p class="summary__name">Reaction</p>
          </div>
          <p class="summary__score">80 <span>/ 100</span></p>
        </div>
        <div class="summary__item yellow">
          <div class="summary__item-content">
            <img src="assets/icon-memory.svg" alt="" class="summary__icon" />
            <p class="summary__name">Memory</p>
          </div>
          <p class="summary__score">92 <span>/ 100</span></p>
        </div>
        <div class="summary__item green">
          <div class="summary__item-content">
            <img src="assets/icon-verbal.svg" alt="" class="summary__icon" />
            <p class="summary__name">Reaction</p>
          </div>
          <p class="summary__score">61 <span>/ 100</span></p>
        </div>
        <div class="summary__item blue">
          <div class="summary__item-content">
            <img src="assets/icon-visual.svg" alt="" class="summary__icon" />
            <p class="summary__name">Visual</p>
          </div>
          <p class="summary__score">72 <span>/ 100</span></p>
        </div>
        <div class="summary__continue">
          <a href="#" class="summary__link">Continue</a>
        </div>
      </div>
    </main>
  </body>
</html>
